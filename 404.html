<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open in Coach</title>
  <style>
    :root {
      --bg: #0c2f1b;
      --surface: #123922;
      --muted: #c3d8c8;
      --text: #f2fff5;
      --card: #10301e;
      --border: #1f4a30;
      --accent: #31c178;
      --accent-2: #83f5a2;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
    }
    .icon {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: var(--accent);
      display: grid;
      place-items: center;
      margin: 0 auto 1.5rem;
      box-shadow: 0 0 0 0 color-mix(in oklab, var(--accent) 60%, transparent);
      animation: pulse 2s infinite;
    }
    .icon::after {
      content: "";
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--bg);
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 color-mix(in oklab, var(--accent) 60%, transparent); }
      70% { box-shadow: 0 0 0 16px rgba(0,0,0,0); }
      100% { box-shadow: 0 0 0 0 rgba(0,0,0,0); }
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: var(--text);
    }
    p {
      color: var(--muted);
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .button {
      display: inline-block;
      background: var(--accent);
      color: var(--bg);
      padding: 0.875rem 2rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 700;
      transition: transform 0.05s ease, background 0.2s ease;
    }
    .button:hover {
      background: color-mix(in oklab, var(--accent) 85%, white);
    }
    .button:active {
      transform: translateY(1px);
    }
    .button:focus {
      outline: 2px solid color-mix(in oklab, var(--accent) 60%, white);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon" aria-hidden="true"></div>
    <h1>Open in Coach</h1>
    <p>This link is meant to open in the Coach app. Download it to continue.</p>
    <a href="https://testflight.apple.com/join/m9fgUvak" class="button">
      Get the App
    </a>
  </div>
  <script>
    // If this is a conversation deep link, you could try to extract info
    const path = window.location.pathname;
    if (path.startsWith('/app/conversation/')) {
      // Could customize message or store conversation ID for later
      console.log('Deep link to conversation:', path.split('/').pop());
    }
  </script>
</body>
</html>
